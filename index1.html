<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="toggle-sidebar-btn">Toggle Sidebar</button>
    <div class="sidebar">
        <h2>To-Do List</h2>
        <ul>
            <li><a href="#" id="all-tasks">All Tasks</a></li>
            <li><a href="#" id="daily-tasks">Daily Tasks</a></li>
            <li>
                <a href="#" id="status">Status</a>
                <ul class="sub-menu">
                    <li><a href="#" id="in-progress">In Progress</a></li>
                    <li><a href="#" id="completed">Completed</a></li>
                </ul>
            </li>
            <li class="favorites"><a href="#" id="favorites">My Favorites</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <input type="text" id="search-task" placeholder="Search tasks...">
            <button id="search-btn">Search</button>
        </div>
        <h1>Add New Task</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <select id="task-category">
                <option value="daily-tasks">Daily Tasks</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="favorites">My Favorites</option>
            </select>
            <button id="add-task-btn">Add</button>
        </div>
        <h2 id="list-title">All Tasks</h2>
        <ul id="task-list"></ul>
        <h2>History</h2>
        <div class="history">
            <div class="history-controls">
                <select id="history-filter">
                    <option value="all">All</option>
                    <option value="24-hours">Past 24 Hours</option>
                    <option value="3-days">Past 3 Days</option>
                    <option value="1-week">Past 1 Week</option>
                    <option value="1-month">Past 1 Month</option>
                    <option value="6-months">Past 6 Months</option>
                    <option value="1-year">Past 1 Year</option>
                </select>
                <button id="filter-history-btn">Filter</button>
                <button id="clear-history-btn">Clear History</button>
                <button id="back-btn" style="display: none;">Back</button>
            </div>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
